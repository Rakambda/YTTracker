<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Tracker</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/popper.js/umd/popper.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/YTTUtils.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
<div class='container-fluid'>
    <div class='card info-card box-shadow'>
        <div class='card-header'>
            <h5 class='card-title'>Today data</h5>
        </div>
        <div class='card-body'>
            <div class='row'>
                <div class="col text-nowrap">Watched</div>
                <div class="col text-nowrap">Opened</div>
                <div class="col text-nowrap">Count</div>
            </div>
            <div class='row'>
                <div class="col text-nowrap"><span id="todayWatched">Loading value...</span></div>
                <div class="col text-nowrap"><span id="todayOpened">Loading value...</span></div>
                <div class="col text-nowrap"><span id="todayCount">Loading value...</span></div>
            </div>
        </div>
    </div>
    <div class='card info-card box-shadow' style='margin-bottom: 10px'>
        <div class='card-header'>
            <h5 class='card-title'>All data since <span id="totalStartDate"></span></h5>
        </div>
        <div class='card-body'>
            <div class='row'>
                <div class="col text-nowrap">Watched</div>
                <div class="col text-nowrap">Opened</div>
                <div class="col text-nowrap">Count</div>
            </div>
            <div class='row'>
                <div class="col text-nowrap"><span id="totalWatched">Loading value...</span></div>
                <div class="col text-nowrap"><span id="totalOpened">Loading value...</span></div>
                <div class="col text-nowrap"><span id="totalCount">Loading value...</span></div>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col'>
            <button type="button" class="btn btn-primary btn-block text-nowrap" id="openChartButton" data-toggle="tooltip" data-placement="bottom" title="Open the chart page with has more information">
                Open chart
            </button>
        </div>
        <div class='col'>
            <button type="button"  class="btn btn-info btn-block text-nowrap" data-toggle="tooltip" id='openOnlineStatsButton' data-placement="bottom" title="Open stats of all users that share their data">
                Online stats
            </button>
        </div>
        <div class='col'>
            <button type="button" class="btn btn-secondary btn-block text-nowrap" id="openOptionsButton" data-toggle="tooltip" data-placement="bottom" title="Open the option page">
                Options
            </button>
        </div>
    </div>
</div>
<div style='height:10px;'></div>
</body>
</html>
