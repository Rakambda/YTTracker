<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YTTracker edit high values</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/popper.js/umd/popper.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/YTTUtils.js"></script>
    <script type="text/javascript" src="js/editHighValues.js"></script>
</head>
<body>
<div class='container-fluid' style="margin-top:10px">
    <div class='card info-card box-shadow'>
        <div class='card-header'>
            <h5 class='card-title'>Edit extreme data</h5>
            <small>Here you can modify the data that are considered as extreme (more than 2 days). Though you can only bring that value down, to a max of 1d 23h 59m 59s days.</small>
        </div>
        <div class='card-body'>
            <div id='editButtonsDiv'>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-block mt-2" id="backButton">
        Back to chart
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal-time" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Enter new time</h5>
                </div>
                <form id='edit-form'>
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="days-edit-input" class="col-sm-2 col-form-label">Days: </label>
                            <div class="col-sm-10">
                                <input type="number" required class='form-control' id="days-edit-input" min="0" max="1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="hours-edit-input" class="col-sm-2 col-form-label">Hours: </label>
                            <div class="col-sm-10">
                                <input type="number" required class='form-control' id="hours-edit-input" min="0" max="24">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="minutes-edit-input" class="col-sm-2 col-form-label">Minutes: </label>
                            <div class="col-sm-10">
                                <input type="number" required class='form-control' id="minutes-edit-input" min="0" max="60">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="seconds-edit-input" class="col-sm-2 col-form-label">Seconds: </label>
                            <div class="col-sm-10">
                                <input type="number" required class='form-control' id="seconds-edit-input" min="0" max="60">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
